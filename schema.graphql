type VDayCard @entity {
  id: ID!

  tokenId: BigInt!

  sender: String!

  receiver: String!

  message: String

  nickname: String

  response: VDayCardResponse @index
}

type VDayCardResponse @entity {
  id: ID!

  tokenId: BigInt!

  sender: String!

  receiver: String!

  state: Boolean

  message: String

  nickname: String
}