type ValentinesDayCard @entity {
  id: ID!

  tokenId: BigInt!

  sender: Bytes!

  receiver: Bytes!

  message: String

  nickname: String

  timeSent: BigInt!

  response: ValentinesDayCardResponse @index
}

type ValentinesDayCardResponse @entity {
  id: ID!

  tokenId: BigInt!

  sender: Bytes!

  receiver: Bytes!

  state: Boolean

  message: String

  nickname: String

  timeSent: BigInt!
}