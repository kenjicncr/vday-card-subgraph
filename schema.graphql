type VDayCard @entity {
  id: ID!

  tokenId: BigInt!

  sender: Bytes!

  receiver: Bytes!

  message: String

  nickname: String

  response: VDayCardResponse @index
}

type VDayCardResponse @entity {
  id: ID!

  tokenId: BigInt!

  sender: Bytes!

  receiver: Bytes!

  state: Boolean

  message: String

  nickname: String
}