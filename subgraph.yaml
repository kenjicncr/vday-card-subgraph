specVersion: 0.0.4
description: Moonbeam lottery subgraph tutorial
repository: https://github.com/PureStake/moonlotto-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NCRVDay
    network: moonriver
    source:
      address: '0x366140C861fcC3694F3b6FA83DeBB78d39B14BFe'
      abi: NCRVDayABI
      startBlock: 1482028
    mapping:
      kind: ethereum/calls
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - VDayCard
        - VDayCardResponse
      abis:
        - name: NCRVDayABI
          file: ./vdaycard.abi.json
      callHandlers:
        - function: safeTransferFrom(address,address,uint256,string,string)
          handler: handleSafeTransferFrom
